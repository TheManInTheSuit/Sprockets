<!DOCTYPE html>
<html>
<head>
    <title>Observer Examples</title>
    <script src="Sprockets.js"></script>
    <script>
	var handle = new Sprockets.Html(window);
	
        handle.subscribe("load", function () {
		test(Creation);
		test(Notification);
		test(Unsubscription);
		test(Dispose);
        });
	
	function assert(predicate, message) {
		if(!predicate) throw new Error(message || "Assert condition failed");
		else return true;
	}
	function test(delegate) {
		var string = "Test: " + delegate.name;
		
		try { 
			delegate();
			string += " passed.";
		}
		catch (error) { string += " failed.  Reason: " + error; }
		console.log(string);
	}
	
	function Creation() {
		var result = false;
		var observer = new Sprockets.Observer(
			function () { result = true },
			function () { result = false}
		);
		
		assert(result === false);
	}
	function Notification() {
		var result = false;
		var observer = new Sprockets.Observer(
			function () { result = true },
			function () { result = false}
		);
		
		assert(result === false);
		observer.notify();
		assert(result === true);
	}
	function Unsubscription() {
		var result = false;
		var observer = new Sprockets.Observer(
			function () { result = true },
			function () { result = false}
		);
		
		assert(result === false);
		observer.notify();
		assert(result === true);
		observer.dispose();
		assert(result === false);
	}
	function Dispose() {
		var result = false;
		var observer = new Sprockets.Observer(
			function () { result = true },
			function () { result = false}
		);
		
		observer.dispose();
		assert(observer.disposed === true);
	}
    </script>
</head>
<body>
</body>
</html>
