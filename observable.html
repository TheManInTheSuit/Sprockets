<!DOCTYPE html>
<html>
<head>
    <title>Observable Examples</title>
    <script src="Sprockets.js"></script>
    <script>
        var value = {
		a: 1,
		b: 2
        }

        Sprockets.Events(window, "load", function () {
		var _next = false;

		var next = function (value) {
			_next = value;
			console.log(_next);
		}
		var observable = new Sprockets.Observable();
		var disposable = observable.subscribe(next);
		
		observable.notify("This is how you send a notification!");
		observable.notify("Second notification");
        });
    </script>
</head>
<body>
</body>
</html>
