<!DOCTYPE html>
<html>
<head>
    <title>Object Examples</title>
    <script src="Sprockets.js"></script>
    <script>
        var value = {
            a: 1,
            b: 2
        }

        Sprockets.Events(window, "load", function () {
            var foobar = function () {};
            foobar.foo = function () { return "bar"; }
	    Sprockets.decorate(foobar, value);

            var result = new Object();
            result.c = 3;
	    Sprockets.decorate(result, foobar);

            console.log(result.a === value.a);
            console.log(result.b === value.b);
            console.log(result.c !== value.c);
            console.log(result.foo() == foobar.foo());
            console.log("-------------------");

            var result2 = Sprockets.clone(result);
            result2.c = 5;
            console.log(result.a === result2.a);
            console.log(result.b === result2.b);
            console.log(result.c !== result2.c);
            console.log(result.foo() == foobar.foo());
            console.log("-------------------");

	    console.log(["result", result.c]);
            console.log(["result2", result2.c]);
        });
    </script>
</head>
<body>
</body>
</html>
