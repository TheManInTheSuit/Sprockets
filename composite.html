<!DOCTYPE html>
<html>
<head>
    <title>Composite Examples</title>
    <script src="Sprockets.js"></script>
    <script>
        Sprockets.Events(window, "load", function () {
		function Class(string) { 
			this.number = 300;
			this.object = {};
			this.string = string || "This is a string";
		}
		var instance = new Class();
		var array = [ new Class("hello"), new Class("hello"), new Class("world"), new Class("world") ];
		var composite = new Sprockets.Composite(Class);
		
		composite.bind(instance);
		console.log(composite.number());
		
		composite.number(4);
		console.log([instance.number, composite.number()]);
		
		composite.bind(array);
		console.log(composite.number());
		console.log(composite.string());
		
		composite.number(1);
		console.log(composite.number());
        });
    </script>
</head>
<body>
</body>
</html>
